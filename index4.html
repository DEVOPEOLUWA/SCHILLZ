<html lang="en">
<head>

</head>
<body>
<nav class="navbar">
    <div class="navbar__container">
    <a href="index.html" id="navbar__logos">SCHILLZ</a>
    <div class="navbar__toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>
    <ul class="navbar__menu">
        <li class="navbar__item">
            <a href="index.html" class="navbar__links" id="home-page">Home</a>
    </li>
    <li class="navbar__item">
        <a href="index.html" class="navbar__links" id="about-page">About</a>
      </li>
<li class="navbar__item">
    <a href="index.html" class="navbar__links" id="services-page">Services</a>
</li>

<li class="navbar__btn">
    <a href="index(4).html" class="button" id="#sign-up">Sign Up</a>
    </li>
    </ul>
    </div>
    </nav>
    
    <div class="login-wrapper">
<div class="wrapper">
    <div class="title-text">
       <div class="title">Login Form</div>
        <div class="title">Signup Form</div>
        <div class="slide-tab"></div>
    </div>
   
    <div class="form-container">
        <div class="slide-controls">
            <input type="radio" name="slider" id="login" checked>
            <input type="radio" name="slider" id="signup" checked>
        <label for="login" class="slide login">Login</label>
        <label for="signup" class="slide signup">Signup</label>
        <div class="slide-tab"></div>
        </div>
        <div class="form-inner">
            <form action="#" class="login">
                <div class="field">
                    <input type="text" placeholder="Email Address">
                </div>

                <div class="field">
                    <input type="password" placeholder="Password">
                </div>
                <div class="pass-link"><a href="#">Forgot Password?</a></div>
                <div class="field">
                    <input type="submit" value="Login">
                </div>
                <div class="signup-link">Not a Member? <a href="#">Signup Now</a></div>
            </form>
            <form action="#" class="login">
                <div class="field">
                    <input type="text" placeholder="First Name">
                </div>

                <div class="field">
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="field">
                    <input type="text" placeholder="Email Address">
                </div>
                <div class="field">
                    <input type="password" placeholder="Password">
                </div>
                <div class="field">
                    <input type="password" placeholder="Confirm Password">
                </div>

                
                <div class="field">
                    <input type="submit" value="Signup">
                </div>
                
            </form>

</div>

        </div>
    </div>
</div>
<script>
    const loginForm = document.querySelector('form.login');
    const signupForm = document.querySelector('form.signup');
    const loginBtn = document.querySelector('label.login');
    const signupBtn = document.querySelector('label.signup');
    const signupLink = document.querySelector('.signup-link a');
    const loginText = document.querySelector('.title-text .login');
 const signupText = document.querySelector('.title-text .signup');
    signupBtn.onclick = (() =>{
   loginForm.style.marginLeft = '-50%';
   loginText.style.marginLeft = '-50%';
    });

    loginBtn.onclick = (() =>{
   loginForm.style.marginLeft = '0%';
   loginText.style.marginLeft = '0%';

});
    signupLink.onclick = (()=>{
     signupBtn.click();
     return false;
    });
</script>




<script src="app2.js"></script>
</body>
</html>
